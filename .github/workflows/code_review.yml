name: Python Automated Code Review

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
            python -m pip install --upgrade pip
            # If you have requirements.txt:
            pip install -r requirements.txt
            # OR install explicitly (dev deps)
            pip install ruff black mypy
            pip install torch transformers langchain streamlit python-dotenv
            pip install flake8 black pylint mypy reviewdog



      # ---------------- LINTING ----------------
      - name: üßπ Flake8 - Code Style
        run: flake8 . --max-line-length=120 --statistics || true

      # ---------------- FORMAT CHECK ----------------
      - name: üé® Black - Formatting Check
        run: black . --check || true

      # ---------------- TYPE CHECKING ----------------
      - name: üß† MyPy - Static Type Check
        run: mypy . || true

      # ---------------- REVIEW COMMENTS ----------------
      - name: üîç Pylint Review + PR Comments
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pylint $(git ls-files '*.py') \
          | reviewdog -f=pylint -reporter=github-pr-review -level=warning
