name: Python Automated Code Review

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint mypy

      - name: ğŸ§¹ Flake8 - Linting
        run: flake8 . --max-line-length=120

      - name: ğŸ¨ Black - Format Check
        run: black . --check

      - name: ğŸ§  MyPy - Type Check
        run: mypy .

      # âœ… Correct way to use Reviewdog
      - name: ğŸ”§ Setup Reviewdog
        uses: reviewdog/action-setup@v1

      - name: ğŸ” Pylint with Review Comments
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pylint $(git ls-files '*.py') \
          | reviewdog -f=pylint -reporter=github-pr-review -level=warning
